<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">

    </div>
    <h1>COMPRAS</h1>
    <table>
      <div>
        <p id="info">BIENVENIDO A COMPRAS</p>
      </div>
      <section class="selectores" id="selectores">
        <select name="criptoMoneda" id="criptoMoneda">
          <option value="">Seleccionar</option>
        </select>
        <select name="monedaNacional" id="monedaNacional">
          <option value="">Seleccionar</option>
          <option value="USD">USD</option>
          <option value="COP">COP</option>
          <option value="JPY">JPY</option>
          <option value="CNY">CNY</option>
          <option value="GBP">GBP</option>
          <option value="CLP">CLP</option>
          <option value="KRW">KRW</option>
          <option value="INR">INR</option>
          <option value="RUB">RUB</option>
          <option value="ZND">ZND</option>
        </select>
        <div class="buscar">
          <input id="numerico" type="number" />
          <button id="btn-ejecutar">Ejecutar</button>
        </div>
      </section>
    </table>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-5"
              id="exampleModalLabel"
              style="background-color: white">
              Mi Cartera
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="ventas">
      <h1>VENTAS</h1>
      <p id="info">BIENVENIDO A VENTAS</p>
      <div class="select-ventas">
      <select name="criptoMoneda" id="criptoMoneda2">
      <option value="">Seleccionar</option>
      </select>
      </div>
      <div class="containerVentas">
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
